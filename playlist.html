<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-800 text-white">

    <header class="flex">
 
        <div class="menuSide w-64 bg-blue-500 h-screen fixed left-0 top-0 p-5">
            <nav>
                <div class="image-text">
                    <h1 class="flex items-center gap-2 text-xl font-bold cursor-pointer">
                        <img class="w-10 h-10 rounded-full" src="assets/music logotype.jpeg" alt="Logo">
                        Alvinjr101
                    </h1>
                </div>

                <ul class="cursor-pointer mt-10">
                    <li class="hover:text-gray-300"><i class="bi bi-list"></i> <a href="#">Playlist</a></li>
                    <li class="mt-6 hover:text-gray-300"><i class="bi bi-plus-square"></i> Add Playlist</li>
                    <li class="mt-6 hover:text-gray-300"><i class="bi bi-heart"></i> Liked Songs</li>
                    <li class="mt-6 hover:text-gray-300"><i class="bi bi-person"></i> Profile</li>
                </ul>

             
                <ul class="absolute bottom-5 left-5 w-70">
                    <li class="flex items-center gap-2 text-white hover:text-gray-300 transition duration-300 border-2 cursor-pointer px-4 py-2">
                        <a href="login.html" class="font-bold">Log In</a>  
                        <i class="bi bi-box-arrow-right"></i>
                    </li>
                </ul>
            </nav>
        </div>

       
        <div class="ml-64 flex-1 p-5">
            <nav class="flex justify-between items-center pb-5">
                <div class="flex gap-6">
                    <h4 class="cursor-pointer border-b border-blue-500 hover:border-white hover:text-blue-400 transition duration-300">
                        <a href="index.html">Discover</a>
                    </h4>
                    <h4 class="cursor-pointer border-b border-blue-500 hover:border-white hover:text-blue-400 transition duration-300">Browse Music</h4>
                    <h4 class="cursor-pointer border-b border-blue-500 hover:border-white hover:text-blue-400 transition duration-300">
                        <a href="radio.html">Radio</a>
                    </h4>
                </div>

                <div class="search flex items-center border border-gray-500 rounded-md px-3 bg-white w-64">
                    <input type="search" id="searchBox" placeholder="Search..." class="flex-grow outline-none text-gray-700">
                    <i id="searchBtn" class="bi bi-search text-gray-500 cursor-pointer"></i>
                </div>

                <img class="w-10 h-8 rounded-full" src="assets/music logotype.jpeg" alt="Logo">
            </nav>

      
            <div class="flex justify-center items-center px-50 py-20">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
                    <h2 class="text-xl font-bold mb-4">My Playlists</h2>
                    
                    <div class="flex mb-4">
                        <input type="text" id="playlistName" class="flex-1 p-2 rounded-l-md bg-gray-700 text-white" placeholder="Enter playlist name">
                        <button onclick="addPlaylist()" class="bg-blue-500 px-4 py-2 rounded-r-md hover:bg-blue-600">Add</button>
                    </div>
                    
                    <ul id="playlistList" class="space-y-2"></ul>
                </div>
            </div>
        </div>
    </header>

  

<script src="playlist.js"></script>

</body>
</html>
