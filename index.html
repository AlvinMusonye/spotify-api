    <div class="Masterplayer bg-blue-500 text-white bottom-0 flex flex-col items-center justify-center py-3 shadow-lg w-full">

          <input type="range" id="progressBar" min="0" value="0" class="mx-4 w-64 cursor-pointer">
          <span id="totalTime" class="text-sm">0:00</span>
      </div>
      
      <ul class="flex items-center gap-6 text-2xl mt-2">

          <li class="cursor-pointer hover:text-gray-400 transition duration-300"><i class="bi bi-skip-start"></i></li>
          <li id="playPauseBtn" class="cursor-pointer hover:text-gray-400 transition duration-300"><i class="bi bi-play-fill"></i></li>
          <li class="cursor-pointer hover:text-gray-400 transition duration-300"><i class="bi bi-skip-end"></i></li>
          <li class="cursor-pointer hover:text-gray-400 transition duration-300"><i class="bi bi-skip-forward"></i></li>
